<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; }
        #calendar { max-width: 900px; margin: 40px auto; }
        .fc-daygrid-day { cursor: pointer; }
        #bookingDetails { display: none; background: #fff; border: 2px solid #4CAF50; padding: 20px; position: absolute; top: 20%; left: 35%; width: 30%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; z-index: 1000; }
        #bookingDetails h2 { text-align: center; color: #4CAF50; }
        #bookingDetails button { margin-top: 10px; width: 100%; background-color: #ff4d4d; color: #fff; border: none; padding: 8px 0; cursor: pointer; border-radius: 5px; }
        #closePopup { background-color: #4CAF50; color: #fff; }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Hotel Booking Calendar</h1>
    <button onclick="openBookingForm()" style="display: block; margin: 0 auto;">+ Add Booking</button>
    <div id="calendar"></div>

    <div id="bookingDetails">
        <h2>Booking Details</h2>
        <div id="detailsContent"></div>
        <button id="closePopup" onclick="closeDetailsPopup()">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                selectable: true,
                editable: true,
                events: "/get_bookings",
                dateClick: function (info) {
                    fetch(`/get_booking_details/${info.dateStr}`)
                        .then(response => response.json())
                        .then(data => displayBookingDetails(data, info.dateStr));
                },
                eventClick: function (info) {
                    let confirmCancel = confirm("Cancel this booking?");
                    if (confirmCancel) {
                        fetch(`/cancel/${info.event.id}`, { method: "POST" })
                            .then(response => response.json())
                            .then(data => {
                                alert(data.message);
                                calendar.refetchEvents();
                            });
                    }
                }
            });

            calendar.render();
        });

        function displayBookingDetails(data, date) {
            let detailsDiv = document.getElementById("bookingDetails");
            let contentDiv = document.getElementById("detailsContent");

            if (data.length === 0) {
                contentDiv.innerHTML = `<p>No bookings on ${date}.</p>`;
            } else {
                let content = data.map(booking => `
                    <p><strong>Customer:</strong> ${booking.customer}</p>
                    <p><strong>Room:</strong> ${booking.room}</p>
                    <p><strong>Check-in:</strong> ${booking.checkin_date}</p>
                    <p><strong>Check-out:</strong> ${booking.checkout_date}</p>
                    <hr>
                `).join("");
                contentDiv.innerHTML = content;
            }

            detailsDiv.style.display = "block";
        }

        function closeDetailsPopup() {
            document.getElementById("bookingDetails").style.display = "none";
        }
    </script>

</body>
</html>
