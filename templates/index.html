<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; }
        #calendar { max-width: 900px; margin: 40px auto; }
        #roomStatus { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Hotel Booking System</h1>
    <div id="calendar"></div>

    <h2 style="text-align: center;">Room Status</h2>
    <div id="roomStatus"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                selectable: true,
                editable: true,
                events: "/get_bookings",
                dateClick: function (info) {
                    fetch(`/get_room_status?date=${info.dateStr}`)
                        .then(response => response.json())
                        .then(data => {
                            const roomStatusDiv = document.getElementById("roomStatus");
                            const bookedRooms = data[info.dateStr] || [];
                            roomStatusDiv.innerHTML = bookedRooms.length === 13
                                ? "All rooms are fully booked today."
                                : `Rooms available: ${13 - bookedRooms.length}`;
                        });
                }
            });

            calendar.render();
        });
    </script>

</body>
</html>
