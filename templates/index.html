<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Calendar</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #calendar { max-width: 900px; margin: 40px auto; }
        .fc-daygrid-day { cursor: pointer; }
        #availabilityStatus {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Hotel Booking Calendar</h1>
    <div id="calendar"></div>

    <div id="availabilityStatus"></div>

    <form id="bookingForm">
        <input type="text" name="customer" placeholder="Customer Name" required><br>
        <input type="text" name="room" placeholder="Room Number" required><br>
        <input type="date" name="checkin" required><br>
        <input type="date" name="checkout" required><br>
        <button type="button" onclick="checkAvailability()">Check Availability</button>
        <button type="submit">Confirm Booking</button>
    </form>

    <script>
        function checkAvailability() {
            let formData = new FormData(document.getElementById("bookingForm"));

            fetch("/check_availability", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let statusDiv = document.getElementById("availabilityStatus");
                statusDiv.innerHTML = data.message;
                statusDiv.style.display = "block";
                statusDiv.style.backgroundColor = data.available ? "#4CAF50" : "#FF6347";
            });
        }

        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("/book", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        });
    </script>

</body>
</html>
