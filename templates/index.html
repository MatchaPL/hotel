<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <style>
        body { font-family: "Poppins", sans-serif; background: #f4f4f4; text-align: center; }
        h2 { margin-top: 20px; }
        #calendar { max-width: 900px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; width: 400px; box-shadow: 0px 0px 10px gray; }
        .btn { background: #007bff; color: white; padding: 10px; border: none; cursor: pointer; margin: 5px; border-radius: 5px; }
        .btn-danger { background: red; }
        .form-group { text-align: left; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Hotel Booking Calendar</h2>
    <button class="btn" onclick="openBookingForm()">+ Add Booking</button>
    <div id="calendar"></div>

    <!-- Modal จองห้อง -->
    <div class="modal-overlay" id="overlay"></div>
    <div class="modal" id="bookingModal">
        <h3>Book a Room</h3>
        <form id="bookingForm">
            <div class="form-group">
                <label>Customer Name:</label>
                <input type="text" name="customer" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" name="phone" required>
            </div>
            <div class="form-group">
                <label>Room Number:</label>
                <input type="number" name="room" required>
            </div>
            <div class="form-group">
                <label>Check-in Date:</label>
                <input type="date" name="checkin" required>
            </div>
            <div class="form-group">
                <label>Check-out Date:</label>
                <input type="date" name="checkout" required>
            </div>
            <div class="form-group">
                <label>Room Type:</label>
                <select name="room_type">
                    <option value="Standard">Standard</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label>Payment Method:</label>
                <select name="payment_method">
                    <option value="Credit Card">Credit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <button type="submit" class="btn">Confirm Booking</button>
            <button type="button" class="btn btn-danger" onclick="closeBookingForm()">Cancel</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                events: "/get_bookings",
                selectable: true,
                dateClick: function(info) { openBookingForm(info.dateStr); },
                eventClick: function(info) {
                    if (confirm("Do you want to cancel this booking?")) {
                        fetch("/cancel/" + info.event.id, { method: "POST" })
                        .then(response => response.json())
                        .then(data => { alert(data.message); location.reload(); });
                    }
                }
            });
            calendar.render();
        });

        function openBookingForm(date = null) {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("bookingModal").style.display = "block";
            if (date) { document.querySelector("[name='checkin']").value = date; }
        }

        function closeBookingForm() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("bookingModal").style.display = "none";
        }

        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/book", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => { alert(data.message); location.reload(); })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
