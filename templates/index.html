<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; display: flex; }
        #calendar { flex: 3; max-width: 70%; margin: 40px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        #bookingDetails { flex: 1; background: #fff; margin: 40px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .booking-card { background: #f0f0f0; padding: 10px; margin-bottom: 10px; border-left: 5px solid #4CAF50; }
        .pending { border-left: 5px solid #FF6347; }
        #addBookingForm { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 40px; }
        #addBookingForm input, #addBookingForm button { width: 100%; padding: 8px; margin-top: 10px; }
        #addBookingBtn { position: fixed; bottom: 30px; right: 30px; background: #4CAF50; color: #fff; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="calendar"></div>

    <div id="bookingDetails">
        <h2>Booking Details</h2>
        <div id="detailsContent">Click on a date to see bookings.</div>
    </div>

    <button id="addBookingBtn" onclick="openBookingPopup()">+</button>

    <div id="addBookingForm" style="display: none;">
        <h2>Add Booking</h2>
        <form id="addBookingData">
            <input type="text" name="customer" placeholder="Customer Name" required>
            <input type="text" name="room" placeholder="Room Number" required>
            <input type="text" name="channel" placeholder="Booking Channel">
            <input type="date" name="checkin_date" placeholder="Check-in Date" required>
            <input type="date" name="checkout_date" placeholder="Check-out Date" required>
            <input type="text" name="nights" placeholder="Nights">
            <input type="text" name="total_price" placeholder="Total Price">
            <input type="text" name="status" placeholder="Status">
            <input type="text" name="phone_number" placeholder="Phone Number">
            <input type="text" name="room_type" placeholder="Room Type">
            <input type="text" name="payment_status" placeholder="Payment Status">
            <input type="text" name="payment_method" placeholder="Payment Method">
            <input type="text" name="deposit_status" placeholder="Deposit Status">
            <input type="date" name="payment_date" placeholder="Payment Date">
            <input type="text" name="payment_proof" placeholder="Payment Proof">
            <input type="text" name="received_by" placeholder="Received By">
            <input type="text" name="discount" placeholder="Discount">
            <input type="text" name="booking_status" placeholder="Booking Status">
            <input type="text" name="staff_name" placeholder="Staff Name">
            <button type="submit">Confirm Booking</button>
        </form>
    </div>

    <script>
        function openBookingPopup() {
            document.getElementById("addBookingForm").style.display = "block";
        }

        document.getElementById("addBookingData").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("/book", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                });
        });

        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                selectable: true,
                editable: true,
                events: "/get_bookings",
                dateClick: function (info) {
                    fetch(`/get_booking_details/${info.dateStr}`)
                        .then(response => response.json())
                        .then(data => displayBookingDetails(data, info.dateStr));
                }
            });

            calendar.render();
        });

        function displayBookingDetails(data, date) {
            let detailsDiv = document.getElementById("detailsContent");

            if (data.length === 0) {
                detailsDiv.innerHTML = `<p>No bookings on ${date}.</p>`;
            } else {
                let content = data.map(booking => `
                    <div class="booking-card ${booking.payment_status === 'Pending' ? 'pending' : ''}">
                        <p><strong>Customer:</strong> ${booking.customer}</p>
                        <p><strong>Room:</strong> ${booking.room}</p>
                        <p><strong>Check-in:</strong> ${booking.checkin_date}</p>
                        <p><strong>Check-out:</strong> ${booking.checkout_date}</p>
                    </div>
                `).join("");
                detailsDiv.innerHTML = content;
            }
        }
    </script>

</body>
</html>
