<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; display: flex; }
        #calendar { flex: 3; max-width: 70%; margin: 40px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        #bookingDetails { flex: 1; background: #fff; margin: 40px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .booking-card { background: #f0f0f0; padding: 10px; margin-bottom: 10px; border-left: 5px solid #4CAF50; }
        .pending { border-left: 5px solid #FF6347; }
    </style>
</head>
<body>

    <div id="calendar"></div>

    <div id="bookingDetails">
        <h2>Booking Details</h2>
        <div id="detailsContent">Click on a date to see bookings.</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                selectable: true,
                editable: true,
                events: "/get_bookings",
                dateClick: function (info) {
                    fetch(`/get_booking_details/${info.dateStr}`)
                        .then(response => response.json())
                        .then(data => displayBookingDetails(data, info.dateStr));
                }
            });

            calendar.render();
        });

        function displayBookingDetails(data, date) {
            let detailsDiv = document.getElementById("detailsContent");

            if (data.length === 0) {
                detailsDiv.innerHTML = `<p>No bookings on ${date}.</p>`;
            } else {
                let content = data.map(booking => `
                    <div class="booking-card ${booking.payment_status === 'Pending' ? 'pending' : ''}">
                        <p><strong>Customer:</strong> ${booking.customer}</p>
                        <p><strong>Room:</strong> ${booking.room}</p>
                        <p><strong>Check-in:</strong> ${booking.checkin_date}</p>
                        <p><strong>Check-out:</strong> ${booking.checkout_date}</p>
                    </div>
                `).join("");
                detailsDiv.innerHTML = content;
            }
        }
    </script>

</body>
</html>
