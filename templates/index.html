<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.10.1/main.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                events: '/get_bookings',
                dateClick: function(info) {
                    openBookingForm(info.dateStr);
                }
            });
            calendar.render();
        });

        function openBookingForm(date) {
            let formHTML = `
                <form id="bookingForm">
                    <label>Customer Name:</label><input type="text" name="customer" required><br>
                    <label>Room Number:</label><input type="text" name="room" required><br>
                    <label>Check-in Date:</label><input type="date" name="checkin" value="${date}" required><br>
                    <label>Check-out Date:</label><input type="date" name="checkout" required><br>
                    <button type="submit">Confirm Booking</button>
                </form>
            `;
            document.getElementById("formContainer").innerHTML = formHTML;
            document.getElementById("bookingForm").addEventListener("submit", submitBooking);
        }

        function submitBooking(event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            fetch('/book', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            });
        }
    </script>
</head>
<body>
    <h1>Hotel Booking Calendar</h1>
    <div id="calendar"></div>
    <div id="formContainer"></div>
</body>
</html>
