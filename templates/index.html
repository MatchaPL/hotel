<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Hotel Booking System (13 Rooms)</h2>
    
    <!-- Calendar View -->
    <div id="calendar"></div>

    <!-- Booking Form Modal -->
    <div id="bookingForm" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book a Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingFormSubmit">
                        <input type="hidden" id="roomNumber" name="room">
                        <div class="mb-3">
                            <label class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customer" name="customer" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Booking Channel</label>
                            <select class="form-control" id="channel" name="channel" required>
                                <option value="Phone">Phone</option>
                                <option value="LINE">LINE</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Website">Website</option>
                                <option value="Walk-in">Walk-in</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="checkin" name="checkin" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="checkout" name="checkout" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <select class="form-control" id="payment" name="payment" required>
                                <option value="Transfer">Bank Transfer</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Cash">Cash</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: "/api/bookings", // API ที่ดึงข้อมูลห้องที่ถูกจองมาแสดง
                dateClick: function(info) {
                    openBookingForm(info.dateStr);
                }
            });
            calendar.render();
        });

        function openBookingForm(date) {
            document.getElementById('checkin').value = date;
            new bootstrap.Modal(document.getElementById('bookingForm')).show();
        }

        document.getElementById('bookingFormSubmit').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Booking Submitted!'); // ตรงนี้จะต้องใช้ AJAX หรือ Fetch API เพื่อส่งข้อมูลไป backend
        });
    </script>
</body>
</html>
