<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
        .status-checked-in {
            background-color: #ffeb3b;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-checked-out {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .btn-view {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Check In</a></li>
            <li><a href="#">Check Out</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 style="text-align: center;">Booking Status</h1>

        <table id="bookingTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Room</th>
                    <th>Customer</th>
                    <th>Reference</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Booking data will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get_bookings')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#bookingTable tbody");
                    tableBody.innerHTML = "";

                    data.forEach((booking, index) => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${booking.room_type}</td>
                            <td>${booking.room_id}</td>
                            <td>${booking.customer_name}</td>
                            <td>${booking.booking_id}</td>
                            <td class="${booking.status === 'Checked-In' ? 'status-checked-in' : 'status-checked-out'}">
                                ${booking.status}
                            </td>
                            <td>
                                <button class="btn-view" onclick="viewDetails('${booking.booking_id}')">View</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                });
        });

        function viewDetails(bookingId) {
            alert(`Viewing details for booking ID: ${bookingId}`);
        }
    </script>

</body>
</html>
