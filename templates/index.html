<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #calendar { max-width: 900px; margin: auto; padding: 10px; }
        .btn { background: #007bff; color: white; padding: 10px; border: none; cursor: pointer; margin: 5px; }
        .btn-danger { background: red; }
    </style>
</head>
<body>

    <h2>Hotel Booking Calendar</h2>
    <button class="btn" onclick="openBookingForm()">+ Add Booking</button>
    <div id="calendar"></div>

    <!-- Modal จองห้อง -->
    <div id="bookingModal" style="display: none;">
        <h3>Book a Room</h3>
        <form id="bookingForm">
            <input type="text" name="customer" placeholder="Customer Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="number" name="room" placeholder="Room Number" required>
            <input type="date" name="checkin" required>
            <input type="date" name="checkout" required>
            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                editable: true,
                selectable: true,
                events: "/get_bookings",
                eventDrop: function(info) {
                    fetch("/update_booking", {
                        method: "POST",
                        body: new URLSearchParams({
                            id: info.event.id,
                            start: info.event.startStr,
                            end: info.event.endStr
                        })
                    }).then(response => response.json())
                    .then(data => alert(data.message));
                },
                eventClick: function(info) {
                    if (confirm("Cancel this booking?")) {
                        fetch("/cancel/" + info.event.id, { method: "POST" })
                        .then(response => response.json())
                        .then(data => { alert(data.message); location.reload(); });
                    }
                }
            });
            calendar.render();
        });

        function openBookingForm() {
            document.getElementById("bookingModal").style.display = "block";
        }

        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch("/book", { method: "POST", body: new FormData(this) })
            .then(response => response.json())
            .then(data => { alert(data.message); location.reload(); });
        });
    </script>

</body>
</html>
